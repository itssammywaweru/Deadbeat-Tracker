<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadbeat Dads Tracker</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="header">
        <h1>Deadbeat Dads Tracker</h1>
    </div>

    <!-- Add Deadbeat Button -->
    <button class="add-deadbeat" onclick="openAddForm()">Add Deadbeat</button>

    <!-- Deadbeat Container -->
    <div class="container" id="deadbeatContainer">
        <!-- Deadbeat dads will be displayed here -->
    </div>

    <!-- Add Deadbeat Form -->
    <div id="addForm" style="display: none;" class="modal">
        <h2 style="padding: 20px;">Add New Deadbeat</h2>
        <form id="addDeadbeatForm">
            <label for="deadbeatName">Name:</label>
            <input type="text" id="deadbeatName" placeholder="Name" required>
            
            <label for="deadbeatChildren">Number of Children:</label>
            <input type="number" id="deadbeatChildren" placeholder="Number of Children" required>
            
            <label for="deadbeatImage">Upload Image:</label>
            <input type="file" id="deadbeatImage" accept="image/*" required>
            
            <button type="submit">Add</button>
        </form>
    </div>

    <!-- Delete Deadbeat Modal -->
    <div id="deleteModal" style="display:none;" class="modal">
        <form id="deleteDeadbeatForm">
            <label for="adminUsername">Admin Username:</label>
            <input type="text" id="adminUsername" required><br>
            
            <label for="adminPassword">Admin Password:</label>
            <input type="password" id="adminPassword" required><br>
            
            <button type="submit">Confirm Delete</button>
            <button type="button" onclick="closeModal()">Cancel</button>
        </form>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
